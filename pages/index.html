<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Filtres Caméra</title>
    <link rel="stylesheet" href="config.css">
</head>
<body>
    <header>
        <h1>WebXR Filtres Caméra</h1>
    </header>
    <main>
        <div id="camera-container">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas-output"></canvas>
        </div>
        <div id="filters-container">
            <button class="filter-button" data-filter="none">Aucun</button>
            <button class="filter-button" data-filter="grayscale">Noir et Blanc</button>
            <button class="filter-button" data-filter="sepia">Sépia</button>
            </div>
    </main>
    <footer>
        <p>&copy; 2024 Mon Projet WebXR</p>
    </footer>
    <script src="config.js"></script>
</body>
</html>
